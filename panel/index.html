<!DOCTYPE html>

  <link rel="stylesheet" href="css/panel.css">

  <div class="wrapper">

    <div class="send-button">

      <div class="preview preview-mobile">
        <iframe id="frame-content" sandbox="allow-scripts allow-same-origin" src="/build/basic-template.html"></iframe>
